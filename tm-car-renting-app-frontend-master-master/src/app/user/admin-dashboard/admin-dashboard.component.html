<div class="container">
    <div class="row d-flex justify-content-center">
        <h3>Avaible Vehicles</h3>
    </div>
    <hr />
</div>
<div class="container d-flex flex-column justify-content-center">
    <div class="row justify-content-end">
        <button class="btn btn-link" [routerLink]='["/admin/add-vehicle"]'>
            <span><i class="fa fa-plus-circle" aria-hidden="true"></i></span> Add  Vehicle
        </button>
    </div>
    <ng-container *ngIf="vehicleDetail$ | async as vehicles; else loading">
        <table *ngIf="vehicles.length>0 else nodata" class="table table-bordered">
            <thead class="table-secondary">
                <tr>
                    <th scope="col">Vehicle Image</th>
                    <th scope="col">Vehicle Number</th>
                    <th scope="col">Vehicle Model</th>
                    <th scope="col">Vehicle Fule type</th>
                    <th scope="col">Vehicle color</th>
                    <th scope="col">Vehicle Sub category Id</th>

                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let vehicle of vehicles">
                    <tr class="table-light">
                        <td><img src="{{vehicle.CarImageUrl}}"></td>
                        <td>{{vehicle.Vehicle_number}}</td>
                        <td>{{vehicle.Vehicle_model}}</td>
                        <td>{{vehicle.Fuel_Type}}</td>
                        <td>{{vehicle.Color}}</td>
                        <td>{{vehicle.Vehicle_SubCategoryId}}</td>


                    </tr>
                </ng-container>
            </tbody>
        </table>
    </ng-container>
    <ng-template #nodata>
        <h3>No data to display.</h3>
    </ng-template>
    <ng-template #loading>
        <div class="d-flex justify-content-center">
            <i class="fa fa-spinner fa-spin fa-3x"></i>
        </div>
    </ng-template>
</div>
